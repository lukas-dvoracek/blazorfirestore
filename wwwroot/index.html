        .book {
            position: relative;
            width: 200px;
            height: 140px;
            perspective: 1000px;
            margin-bottom: 1rem;
        }

        .page-static, .page-flip {
            position: absolute;
            width: 100px;
            height: 100%;
            background: #fff8dc;
            border: 1px solid #d3c7a1;
            border-radius: 4px;
            box-sizing: border-box;
            overflow: hidden;
        }

            .page-static::before,
            .page-flip::before {
                content: "";
                display: block;
                height: 100%;
                background-image: repeating-linear-gradient(to bottom, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 1px, transparent 1px, transparent 6px);
                opacity: 0.2;
            }

        .page-static {
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
            z-index: 1;
        }

        .left-page {
            left: 0;
        }

        .right-page {
            left: 100px;
        }

        .page-flip {
            left: 100px;
            transform-origin: left;
            z-index: 2;
            animation: flipPage 2.5s infinite ease-in-out;
        }

        @keyframes flipPage {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(-180deg);
            }
        }

        .loading-text {
            font-family: 'Georgia', serif;
            color: #5c4b29;
            font-size: 1.3rem;
            animation: fadeText 2s infinite;
        }

        @keyframes fadeText {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
